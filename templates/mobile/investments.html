<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investments - Portfolio Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#000000">
    <link rel="apple-touch-icon" href="/static/icon-192x192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <style>
        .bottom-nav {
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid rgba(75, 85, 99, 0.3);
        }
        
        .nav-icon {
            color: rgba(156, 163, 175, 1);
            transition: all 0.2s ease;
        }
        
        .nav-icon.active {
            color: rgba(59, 130, 246, 1);
        }
        
        .nav-icon:hover {
            color: rgba(255, 255, 255, 1);
        }
    </style>
</head>
<body class="bg-black text-white min-h-screen">
    <!-- Mobile Header -->
    <div class="bg-black p-4">
        <h1 class="text-xl font-bold text-white">Investments</h1>
    </div>

    <!-- Main Content -->
    <div class="px-4 py-6 pb-24">
        
        <!-- Loading State -->
        <div id="loadingState" class="text-center py-8">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-400 mx-auto mb-4"></div>
            <p class="text-gray-400">Loading investment data...</p>
        </div>

        <!-- Investment Platforms Container -->
        <div id="investmentsContainer" class="space-y-6" style="display: none;">
            <!-- Platforms will be dynamically loaded here -->
        </div>

    </div>

    <!-- Bottom Navigation -->
    <div class="fixed bottom-0 left-0 right-0 bottom-nav" style="padding-bottom: env(safe-area-inset-bottom, 16px);">
        <div class="flex justify-around items-center py-4 pb-3">
            <a href="/mobile" class="flex flex-col items-center py-2 nav-icon">
                <i class="fas fa-home text-lg mb-1"></i>
                <span class="text-xs">Home</span>
            </a>
            <a href="/mobile/investments" class="flex flex-col items-center py-2 nav-icon active">
                <i class="fas fa-chart-line text-lg mb-1"></i>
                <span class="text-xs">Investments</span>
            </a>
            <a href="/mobile/goals" class="flex flex-col items-center py-2 nav-icon">
                <i class="fas fa-bullseye text-lg mb-1"></i>
                <span class="text-xs">Goals</span>
            </a>
            <a href="/mobile/monthly" class="flex flex-col items-center py-2 nav-icon">
                <i class="fas fa-calendar-alt text-lg mb-1"></i>
                <span class="text-xs">Monthly</span>
            </a>
            <a href="#" class="flex flex-col items-center py-2 nav-icon">
                <i class="fas fa-chart-bar text-lg mb-1"></i>
                <span class="text-xs">Tracker</span>
            </a>
        </div>
    </div>

    <script>
        // Load investment data on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadInvestmentData();
        });

        async function loadInvestmentData() {
            try {
                const response = await fetch('/api/investment-details');
                const data = await response.json();
                
                if (data.error) {
                    showError('Failed to load investment data');
                    return;
                }
                
                displayInvestmentData(data.platforms);
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('investmentsContainer').style.display = 'block';
                
            } catch (error) {
                console.error('Error loading investment data:', error);
                showError('Failed to load investment data');
            }
        }

        function displayInvestmentData(platforms) {
            const container = document.getElementById('investmentsContainer');
            container.innerHTML = '';

            // Calculate total portfolio value
            let totalPortfolioValue = 0;
            Object.values(platforms).forEach(platformData => {
                const platformValue = platformData.investments.reduce((sum, inv) => sum + inv.current_value, 0) + (platformData.cash || 0);
                totalPortfolioValue += platformValue;
            });

            Object.entries(platforms).forEach(([platformName, platformData]) => {
                const platformElement = createPlatformElement(platformName, platformData, totalPortfolioValue);
                container.appendChild(platformElement);
            });
        }

        function createPlatformElement(platformName, platformData, totalPortfolioValue) {
            // Calculate platform totals
            const totalValue = platformData.investments.reduce((sum, inv) => sum + inv.current_value, 0) + (platformData.cash || 0);
            const totalPL = platformData.investments.reduce((sum, inv) => sum + (inv.profit_loss || 0), 0);
            const totalCost = platformData.investments.reduce((sum, inv) => sum + inv.amount_spent, 0);
            const totalPLPercent = totalCost > 0 ? (totalPL / totalCost) * 100 : 0;
            const platformPercent = totalPortfolioValue > 0 ? (totalValue / totalPortfolioValue) * 100 : 0;
            
            const platformId = platformName.replace(/\s+/g, '_');
            
            const platformDiv = document.createElement('div');
            platformDiv.className = 'mb-6 border-b border-gray-600 pb-6 last:border-b-0';
            
            platformDiv.innerHTML = `
                <!-- Platform Header (Collapsible) -->
                <div class="cursor-pointer" onclick="togglePlatform('${platformId}')">
                    <div class="flex justify-between items-center py-3">
                        <div class="flex items-center space-x-2">
                            <h2 class="text-xl font-bold text-white">${platformName}</h2>
                            <i id="arrow_${platformId}" class="fas fa-chevron-down text-gray-400 text-sm transition-transform duration-200"></i>
                        </div>
                        <div class="text-white font-bold text-lg">£${totalValue.toLocaleString('en-GB', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</div>
                    </div>
                </div>

                <!-- Collapsible Content -->
                <div id="content_${platformId}" class="mt-4">
                    <!-- Individual Investments -->
                    <div class="space-y-0 mb-4">
                        ${platformData.investments.map(investment => `
                            <div class="flex items-center justify-between py-4 border-b border-gray-800 last:border-b-0">
                                <div class="flex items-center space-x-3">
                                    <!-- Investment Icon/Logo Placeholder -->
                                    <div class="w-12 h-12 rounded-xl bg-gray-700 flex items-center justify-center">
                                        <i class="fas fa-chart-line text-gray-300 text-lg"></i>
                                    </div>
                                    
                                    <!-- Investment Info -->
                                    <div>
                                        <div class="text-white font-semibold text-base">${investment.name}</div>
                                        <div class="text-gray-400 text-sm">${(investment.holdings || 0).toLocaleString('en-GB', { maximumFractionDigits: 8 })} SHARES</div>
                                    </div>
                                </div>
                                
                                <!-- Value and P&L -->
                                <div class="text-right">
                                    <div class="text-white font-bold text-lg">£${investment.current_value.toLocaleString('en-GB', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</div>
                                    ${investment.profit_loss !== undefined ? `
                                        <div class="text-${investment.profit_loss >= 0 ? 'green' : 'red'}-400 text-sm font-semibold">
                                            ${investment.profit_loss >= 0 ? '+' : ''}£${Math.abs(investment.profit_loss).toLocaleString('en-GB', { minimumFractionDigits: 2, maximumFractionDigits: 2 })} 
                                            (${investment.profit_loss_percent >= 0 ? '+' : ''}${investment.profit_loss_percent.toFixed(2)}%)
                                        </div>
                                    ` : `
                                        <div class="text-gray-500 text-sm">No P&L data</div>
                                    `}
                                </div>
                            </div>
                        `).join('')}
                        
                        <!-- Cash Balance (if exists) -->
                        ${platformData.cash ? `
                            <div class="flex items-center justify-between py-4 border-b border-gray-800 last:border-b-0">
                                <div class="flex items-center space-x-3">
                                    <!-- Cash Icon -->
                                    <div class="w-12 h-12 rounded-xl bg-green-600 flex items-center justify-center">
                                        <i class="fas fa-coins text-white text-lg"></i>
                                    </div>
                                    
                                    <!-- Cash Info -->
                                    <div>
                                        <div class="text-white font-semibold text-base">Cash Balance</div>
                                        <div class="text-gray-400 text-sm">Available funds</div>
                                    </div>
                                </div>
                                
                                <!-- Cash Value -->
                                <div class="text-right flex items-center">
                                    <div>
                                        <div class="text-green-400 font-bold text-lg">£${platformData.cash.toLocaleString('en-GB', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</div>
                                        <div class="text-gray-500 text-sm">Cash</div>
                                    </div>
                                    <button onclick="editCashBalance('${platformName}', ${platformData.cash})" class="text-gray-400 hover:text-white ml-3">
                                        <i class="fas fa-edit text-sm"></i>
                                    </button>
                                </div>
                            </div>
                        ` : ''}
                    </div>

                    <!-- Platform Total P&L Summary -->
                    <div class="bg-gray-900 rounded-lg p-4 mt-4">
                        <div class="flex justify-between items-center">
                            <div class="text-gray-300 font-medium">Platform Total P&L</div>
                            <div class="text-right">
                                <div class="text-${totalPL >= 0 ? 'green' : 'red'}-400 text-lg font-bold">
                                    ${totalPL >= 0 ? '+' : ''}£${Math.abs(totalPL).toLocaleString('en-GB', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}
                                </div>
                                <div class="text-${totalPL >= 0 ? 'green' : 'red'}-400 text-sm font-semibold">
                                    ${totalPL >= 0 ? '+' : ''}${totalPLPercent.toFixed(2)}%
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            return platformDiv;
        }

        // Toggle platform expansion/collapse
        function togglePlatform(platformId) {
            const content = document.getElementById(`content_${platformId}`);
            const arrow = document.getElementById(`arrow_${platformId}`);
            
            if (content.style.display === 'none') {
                content.style.display = 'block';
                arrow.style.transform = 'rotate(0deg)';
            } else {
                content.style.display = 'none';
                arrow.style.transform = 'rotate(-90deg)';
            }
        }

        function editCashBalance(platformName, currentAmount) {
            const newAmount = prompt(`Enter new cash balance for ${platformName}:`, currentAmount);
            if (newAmount !== null && !isNaN(newAmount)) {
                updateCashBalance(platformName, parseFloat(newAmount));
            }
        }

        async function updateCashBalance(platformName, amount) {
            try {
                const response = await fetch('/api/update-cash-balance', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        platform: platformName,
                        amount: amount
                    })
                });

                const result = await response.json();
                if (result.success) {
                    // Reload the data to show updated balance
                    loadInvestmentData();
                } else {
                    alert('Failed to update cash balance: ' + result.message);
                }
            } catch (error) {
                console.error('Error updating cash balance:', error);
                alert('Failed to update cash balance');
            }
        }

        function showError(message) {
            const container = document.getElementById('investmentsContainer');
            container.innerHTML = `
                <div class="text-center py-8">
                    <i class="fas fa-exclamation-triangle text-4xl text-red-400 mb-4"></i>
                    <p class="text-red-400">${message}</p>
                    <button onclick="loadInvestmentData()" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded-lg">
                        Try Again
                    </button>
                </div>
            `;
            document.getElementById('loadingState').style.display = 'none';
            container.style.display = 'block';
        }
    </script>
</body>
</html>
