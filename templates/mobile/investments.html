<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investments - Portfolio Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#000000">
    <link rel="apple-touch-icon" href="/static/icon-192x192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <style>
        .bottom-nav {
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid rgba(75, 85, 99, 0.3);
        }
        
        .nav-icon {
            color: rgba(156, 163, 175, 1);
            transition: all 0.2s ease;
        }
        
        .nav-icon.active {
            color: rgba(59, 130, 246, 1);
        }
        
        .nav-icon:hover {
            color: rgba(255, 255, 255, 1);
        }
    </style>
</head>
<body class="bg-slate-900 text-white min-h-screen">
    <!-- Mobile Header -->
    <div class="bg-black p-4 border-b border-gray-800">
        <div class="flex items-center justify-between">
            <h1 class="text-xl font-bold text-white">Investments</h1>
            <i class="fas fa-chart-line text-blue-400"></i>
        </div>
    </div>

    <!-- Main Content -->
    <div class="px-4 py-6 pb-24">
        
        <!-- Loading State -->
        <div id="loadingState" class="text-center py-8">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-400 mx-auto mb-4"></div>
            <p class="text-gray-400">Loading investment data...</p>
        </div>

        <!-- Investment Platforms Container (styled like mobile home page breakdown) -->
        <div id="investmentsContainer" style="display: none;">
            <!-- Platforms will be dynamically loaded here -->
        </div>

    </div>

    <!-- Bottom Navigation -->
    <div class="fixed bottom-0 left-0 right-0 bottom-nav" style="padding-bottom: env(safe-area-inset-bottom, 16px);">
        <div class="flex justify-around items-center py-4 pb-3">
            <a href="/mobile" class="flex flex-col items-center py-2 nav-icon">
                <i class="fas fa-home text-lg mb-1"></i>
                <span class="text-xs">Home</span>
            </a>
            <a href="/mobile/investments" class="flex flex-col items-center py-2 nav-icon active">
                <i class="fas fa-chart-line text-lg mb-1"></i>
                <span class="text-xs">Investments</span>
            </a>
            <a href="/mobile/goals" class="flex flex-col items-center py-2 nav-icon">
                <i class="fas fa-bullseye text-lg mb-1"></i>
                <span class="text-xs">Goals</span>
            </a>
            <a href="/mobile/monthly" class="flex flex-col items-center py-2 nav-icon">
                <i class="fas fa-calendar-alt text-lg mb-1"></i>
                <span class="text-xs">Monthly</span>
            </a>
            <a href="#" class="flex flex-col items-center py-2 nav-icon">
                <i class="fas fa-chart-bar text-lg mb-1"></i>
                <span class="text-xs">Tracker</span>
            </a>
        </div>
    </div>

    <script>
        // Load investment data on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadInvestmentData();
        });

        async function loadInvestmentData() {
            try {
                const response = await fetch('/api/investment-details');
                const data = await response.json();
                
                if (data.error) {
                    showError('Failed to load investment data');
                    return;
                }
                
                displayInvestmentData(data.platforms);
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('investmentsContainer').style.display = 'block';
                
            } catch (error) {
                console.error('Error loading investment data:', error);
                showError('Failed to load investment data');
            }
        }

        let totalPortfolioValue = 0;

        function displayInvestmentData(platforms) {
            const container = document.getElementById('investmentsContainer');
            container.innerHTML = '';

            // Calculate total portfolio value
            totalPortfolioValue = Object.values(platforms).reduce((total, platformData) => {
                const platformValue = platformData.investments.reduce((sum, inv) => sum + inv.current_value, 0) + (platformData.cash || 0);
                return total + platformValue;
            }, 0);

            Object.entries(platforms).forEach(([platformName, platformData]) => {
                const platformElement = createPlatformElement(platformName, platformData);
                container.appendChild(platformElement);
            });
        }

        // Update the helper function to use actual total
        function getCurrentTotalPortfolio() {
            return totalPortfolioValue || 115000;
        }

        function createPlatformElement(platformName, platformData) {
            // Calculate platform totals
            const totalValue = platformData.investments.reduce((sum, inv) => sum + inv.current_value, 0) + (platformData.cash || 0);
            const totalPL = platformData.investments.reduce((sum, inv) => sum + (inv.profit_loss || 0), 0);
            const totalCost = platformData.investments.reduce((sum, inv) => sum + inv.amount_spent, 0);
            const totalPLPercent = totalCost > 0 ? (totalPL / totalCost) * 100 : 0;
            
            // Create platform header similar to mobile home page breakdown items
            const platformDiv = document.createElement('div');
            platformDiv.className = 'mb-6';
            
            platformDiv.innerHTML = `
                <!-- Platform Header (similar to mobile home page style) -->
                <div class="flex items-center justify-between py-3 mb-3">
                    <div class="flex items-center space-x-3">
                        <!-- Platform Icon Background (matching home page style) -->
                        <div class="w-10 h-10 rounded-lg flex items-center justify-center bg-blue-600">
                            <i class="fas fa-chart-line text-white text-sm"></i>
                        </div>
                        
                        <!-- Platform Info -->
                        <div>
                            <div class="text-white font-medium">${platformName}</div>
                            <div class="text-gray-400 text-sm">${((totalValue / getCurrentTotalPortfolio()) * 100).toFixed(1)}% of portfolio</div>
                        </div>
                    </div>
                    
                    <!-- Value and Change (matching home page breakdown style) -->
                    <div class="text-right">
                        <div class="text-white font-semibold">£${totalValue.toLocaleString('en-GB', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</div>
                        <div class="text-${totalPL >= 0 ? 'green' : 'red'}-400 text-sm">
                            ${totalPL >= 0 ? '+' : ''}£${Math.abs(totalPL).toLocaleString('en-GB', { minimumFractionDigits: 0, maximumFractionDigits: 0 })}
                            (${totalPL >= 0 ? '+' : ''}${totalPLPercent.toFixed(2)}%)
                        </div>
                    </div>
                </div>

                <!-- Individual Investments (matching home page breakdown item style) -->
                ${platformData.investments.map(investment => `
                    <div class="flex items-center justify-between py-3 ml-13">
                        <div class="flex-1">
                            <div class="text-white font-medium text-sm">${investment.name}</div>
                            <div class="text-gray-400 text-xs">${investment.holdings || 0} shares @ £${investment.current_price?.toFixed(4) || 'N/A'}</div>
                        </div>
                        
                        <div class="text-right">
                            <div class="text-white font-semibold text-sm">£${investment.current_value.toLocaleString('en-GB', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</div>
                            ${investment.profit_loss !== undefined ? `
                                <div class="text-${investment.profit_loss >= 0 ? 'green' : 'red'}-400 text-xs">
                                    ${investment.profit_loss >= 0 ? '+' : ''}£${Math.abs(investment.profit_loss).toLocaleString('en-GB', { minimumFractionDigits: 0, maximumFractionDigits: 0 })}
                                    (${investment.profit_loss_percent >= 0 ? '+' : ''}${investment.profit_loss_percent.toFixed(2)}%)
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `).join('')}

                <!-- Cash Balance (if exists) -->
                ${platformData.cash ? `
                    <div class="flex items-center justify-between py-3 ml-13">
                        <div class="flex items-center">
                            <span class="text-white font-medium text-sm">Cash Balance</span>
                        </div>
                        
                        <div class="text-right flex items-center">
                            <div class="text-green-400 font-semibold text-sm">£${platformData.cash.toLocaleString('en-GB', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</div>
                            <button onclick="editCashBalance('${platformName}', ${platformData.cash})" class="text-gray-400 hover:text-white ml-2">
                                <i class="fas fa-edit text-xs"></i>
                            </button>
                        </div>
                    </div>
                ` : ''}
            `;
            
            return platformDiv;
        }

        // Helper function to get current total portfolio value
        function getCurrentTotalPortfolio() {
            // This will be updated when we load the data, for now return a default
            return 115000; // Will be replaced with actual total
        }

        function editCashBalance(platformName, currentAmount) {
            const newAmount = prompt(`Enter new cash balance for ${platformName}:`, currentAmount);
            if (newAmount !== null && !isNaN(newAmount)) {
                updateCashBalance(platformName, parseFloat(newAmount));
            }
        }

        async function updateCashBalance(platformName, amount) {
            try {
                const response = await fetch('/api/update-cash-balance', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        platform: platformName,
                        amount: amount
                    })
                });

                const result = await response.json();
                if (result.success) {
                    // Reload the data to show updated balance
                    loadInvestmentData();
                } else {
                    alert('Failed to update cash balance: ' + result.message);
                }
            } catch (error) {
                console.error('Error updating cash balance:', error);
                alert('Failed to update cash balance');
            }
        }

        function showError(message) {
            const container = document.getElementById('investmentsContainer');
            container.innerHTML = `
                <div class="text-center py-8">
                    <i class="fas fa-exclamation-triangle text-4xl text-red-400 mb-4"></i>
                    <p class="text-red-400">${message}</p>
                    <button onclick="loadInvestmentData()" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded-lg">
                        Try Again
                    </button>
                </div>
            `;
            document.getElementById('loadingState').style.display = 'none';
            container.style.display = 'block';
        }
    </script>
</body>
</html>
