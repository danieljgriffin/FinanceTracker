<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goals - Portfolio Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#000000">
    <link rel="apple-touch-icon" href="/static/icon-192x192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <style>
        .bottom-nav {
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid rgba(75, 85, 99, 0.3);
        }
        
        .nav-icon {
            color: rgba(156, 163, 175, 1);
            transition: all 0.2s ease;
        }
        
        .nav-icon.active {
            color: rgba(59, 130, 246, 1);
        }
        
        .nav-icon:hover {
            color: rgba(255, 255, 255, 1);
        }
    </style>
</head>
<body class="bg-black text-white min-h-screen">
    <!-- Mobile Header -->
    <div class="bg-black p-4 border-b border-gray-800">
        <div class="flex items-center justify-between">
            <h1 class="text-xl font-bold text-white">Goals</h1>
            <i class="fas fa-bullseye text-blue-400"></i>
        </div>
    </div>

    <!-- Main Content -->
    <div class="px-4 py-6 pb-24">
        
        <!-- Current Position -->
        <div class="bg-gray-900 rounded-2xl p-5 border border-gray-800 mb-6">
            <div class="text-center">
                <h2 class="text-lg font-bold text-white mb-2">Current Position</h2>
                <p class="text-3xl font-bold text-blue-400" id="currentNetWorth">£0.00</p>
                <p class="text-sm text-gray-500 mt-1" id="lastUpdated">Loading...</p>
            </div>
        </div>

        <!-- Goals List -->
        <div id="goalsContainer">
            <!-- Loading State -->
            <div id="loadingState" class="text-center py-8">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-400 mx-auto mb-4"></div>
                <p class="text-gray-400">Loading goals...</p>
            </div>

            <!-- Goals will be dynamically loaded here -->
            <div id="goalsList" class="space-y-4" style="display: none;">
                <!-- Goals content goes here -->
            </div>
        </div>

    </div>

    <!-- Bottom Navigation -->
    <div class="fixed bottom-0 left-0 right-0 bottom-nav" style="padding-bottom: env(safe-area-inset-bottom, 16px);">
        <div class="flex justify-around items-center py-4 pb-3">
            <a href="/mobile" class="flex flex-col items-center py-2 nav-icon">
                <i class="fas fa-home text-lg mb-1"></i>
                <span class="text-xs">Home</span>
            </a>
            <a href="/mobile/investments" class="flex flex-col items-center py-2 nav-icon">
                <i class="fas fa-chart-line text-lg mb-1"></i>
                <span class="text-xs">Investments</span>
            </a>
            <a href="/mobile/goals" class="flex flex-col items-center py-2 nav-icon active">
                <i class="fas fa-bullseye text-lg mb-1"></i>
                <span class="text-xs">Goals</span>
            </a>
            <a href="/mobile/monthly" class="flex flex-col items-center py-2 nav-icon">
                <i class="fas fa-calendar-alt text-lg mb-1"></i>
                <span class="text-xs">Monthly</span>
            </a>
            <a href="#" class="flex flex-col items-center py-2 nav-icon">
                <i class="fas fa-chart-bar text-lg mb-1"></i>
                <span class="text-xs">Tracker</span>
            </a>
        </div>
    </div>

    <script>
        let currentNetWorth = 0;

        // Load data on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadCurrentPosition();
            loadGoals();
        });

        async function loadCurrentPosition() {
            try {
                const response = await fetch('/api/live-values');
                const data = await response.json();
                
                currentNetWorth = data.current_net_worth;
                
                document.getElementById('currentNetWorth').textContent = 
                    '£' + currentNetWorth.toLocaleString('en-GB', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
                
                if (data.last_updated) {
                    document.getElementById('lastUpdated').textContent = 
                        'Last updated: ' + data.last_updated;
                } else {
                    document.getElementById('lastUpdated').textContent = 'Live data';
                }
                
            } catch (error) {
                console.error('Error loading current position:', error);
                document.getElementById('currentNetWorth').textContent = 'Error loading data';
                document.getElementById('lastUpdated').textContent = 'Failed to load';
            }
        }

        async function loadGoals() {
            try {
                const response = await fetch('/api/goals');
                const goals = await response.json();
                
                if (goals.error) {
                    showError('Failed to load goals');
                    return;
                }
                
                displayGoals(goals);
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('goalsList').style.display = 'block';
                
            } catch (error) {
                console.error('Error loading goals:', error);
                showError('Failed to load goals');
            }
        }

        function displayGoals(goals) {
            const container = document.getElementById('goalsList');
            container.innerHTML = '';

            if (!goals || goals.length === 0) {
                container.innerHTML = `
                    <div class="bg-gray-900 rounded-2xl p-8 border border-gray-800">
                        <div class="text-center">
                            <i class="fas fa-bullseye text-4xl text-gray-600 mb-4"></i>
                            <p class="text-gray-500 mb-2">No goals set yet</p>
                            <p class="text-sm text-gray-600">Add your first financial goal to start tracking progress</p>
                        </div>
                    </div>
                `;
                return;
            }

            goals.forEach(goal => {
                const goalElement = createGoalElement(goal);
                container.appendChild(goalElement);
            });
        }

        function createGoalElement(goal) {
            const goalDiv = document.createElement('div');
            goalDiv.className = 'bg-gray-900 rounded-2xl p-5 border border-gray-800';
            
            // Calculate progress
            const progressAmount = Math.min(currentNetWorth, goal.target_amount);
            const progressPercent = (progressAmount / goal.target_amount) * 100;
            const remaining = Math.max(0, goal.target_amount - currentNetWorth);
            
            // Calculate days remaining
            const targetDate = new Date(goal.target_date);
            const today = new Date();
            const daysRemaining = Math.ceil((targetDate - today) / (1000 * 60 * 60 * 24));
            
            goalDiv.innerHTML = `
                <div class="mb-4">
                    <div class="flex justify-between items-start mb-2">
                        <h3 class="text-lg font-bold text-white">${goal.title}</h3>
                        <span class="text-sm text-gray-500">${targetDate.toLocaleDateString()}</span>
                    </div>
                    ${goal.description ? `<p class="text-sm text-gray-400 mb-3">${goal.description}</p>` : ''}
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-sm text-gray-500">Target</span>
                        <span class="font-semibold text-white">£${goal.target_amount.toLocaleString('en-GB')}</span>
                    </div>
                </div>

                <!-- Progress Bar -->
                <div class="mb-4">
                    <div class="flex justify-between text-sm mb-2">
                        <span class="text-gray-500">Progress</span>
                        <span class="text-white font-semibold">${progressPercent.toFixed(1)}%</span>
                    </div>
                    <div class="w-full bg-gray-800 rounded-full h-3">
                        <div class="bg-gradient-to-r from-blue-500 to-purple-500 h-3 rounded-full transition-all duration-500" 
                             style="width: ${Math.min(progressPercent, 100)}%"></div>
                    </div>
                </div>

                <!-- Goal Stats -->
                <div class="grid grid-cols-2 gap-4">
                    <div class="text-center">
                        <p class="text-sm text-gray-500">Remaining</p>
                        <p class="font-bold text-white">£${remaining.toLocaleString('en-GB')}</p>
                    </div>
                    <div class="text-center">
                        <p class="text-sm text-gray-500">${daysRemaining > 0 ? 'Days Left' : 'Overdue'}</p>
                        <p class="font-bold ${daysRemaining > 0 ? 'text-blue-400' : 'text-red-400'}">
                            ${Math.abs(daysRemaining)} ${Math.abs(daysRemaining) === 1 ? 'day' : 'days'}
                        </p>
                    </div>
                </div>

                <!-- Monthly Requirement (if applicable) -->
                ${daysRemaining > 0 && remaining > 0 ? `
                    <div class="mt-4 pt-3 border-t border-gray-800">
                        <div class="text-center">
                            <p class="text-sm text-gray-500">Monthly Requirement</p>
                            <p class="font-bold text-yellow-400">
                                £${(remaining / (daysRemaining / 30)).toLocaleString('en-GB', { maximumFractionDigits: 0 })}
                            </p>
                        </div>
                    </div>
                ` : ''}
            `;
            
            return goalDiv;
        }

        function showError(message) {
            const container = document.getElementById('goalsList');
            container.innerHTML = `
                <div class="bg-gray-900 rounded-2xl p-8 border border-gray-800">
                    <div class="text-center">
                        <i class="fas fa-exclamation-triangle text-4xl text-red-400 mb-4"></i>
                        <p class="text-red-400">${message}</p>
                        <button onclick="loadGoals()" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded-lg">
                            Try Again
                        </button>
                    </div>
                </div>
            `;
            document.getElementById('loadingState').style.display = 'none';
            container.style.display = 'block';
        }
    </script>
</body>
</html>
