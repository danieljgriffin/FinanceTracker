<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goals - Portfolio Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#000000">
    <link rel="apple-touch-icon" href="/static/icon-192x192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <style>
        .bottom-nav {
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid rgba(75, 85, 99, 0.3);
        }
        
        /* Mobile navigation styles */
        .mobile-nav-item {
            transition: all 0.3s ease;
        }
        
        .mobile-nav-item.active {
            background: rgba(59, 130, 246, 0.2);
            border-radius: 12px;
        }
        
        .mobile-nav-item.active i {
            color: #3b82f6;
        }
    </style>
</head>
<body class="bg-black text-white min-h-screen">
    <!-- Mobile Header -->
    <div class="bg-black p-4">
        <h1 class="text-xl font-bold text-white">Goals</h1>
    </div>

    <!-- Main Content -->
    <div class="px-4 py-6 pb-24">
        
        <!-- Current Position -->
        <div class="mb-6">
            <div class="bg-black border border-gray-800 rounded-xl p-6">
                <div class="text-center mb-4">
                    <h2 class="text-lg font-semibold text-white mb-2">Current Position</h2>
                    <div id="currentNetWorth" class="text-3xl font-bold text-white">Loading...</div>
                    <div class="text-gray-400 text-sm mt-1">Portfolio Value</div>
                </div>
                
                <div class="grid grid-cols-2 gap-4 mt-4">
                    <div class="bg-black border border-gray-800 rounded-lg p-4 text-center">
                        <div class="text-gray-400 text-xs mb-1">Monthly Investment</div>
                        <div id="monthlyInvestment" class="text-lg font-bold text-white">-</div>
                    </div>
                    <div class="bg-black border border-gray-800 rounded-lg p-4 text-center">
                        <div class="text-gray-400 text-xs mb-1">Projected APY</div>
                        <div class="text-lg font-bold text-white">9%</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Your Goals Section -->
        <div class="mb-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold text-white">Your Goals</h2>
                <div class="flex items-center space-x-3">
                    <button onclick="toggleCompletedGoals()" id="toggleCompletedBtn" class="text-gray-400 hover:text-white text-sm">
                        <i class="fas fa-eye-slash mr-1"></i>
                        <span id="toggleText">Show Completed</span>
                    </button>
                    <button onclick="openCreateGoalModal()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-colors">
                        <i class="fas fa-plus text-sm"></i>
                    </button>
                </div>
            </div>
            
            <!-- Goals Container -->
            <div id="goalsContainer" class="space-y-4">
                <!-- Goals will be loaded here -->
                <div id="loadingGoals" class="text-center py-8">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-400 mx-auto mb-4"></div>
                    <p class="text-gray-400">Loading goals...</p>
                </div>
            </div>
        </div>

    </div>

    <!-- Mobile Bottom Navigation -->
    <div class="fixed bottom-0 left-0 right-0 z-50" style="background: rgba(0, 0, 0, 0.95); backdrop-filter: blur(20px); border-top: 1px solid rgba(255, 255, 255, 0.05);">
        <div class="flex justify-around items-center py-3 px-2">
            <!-- Home -->
            <a href="{{ url_for('mobile_dashboard') }}" 
               class="mobile-nav-item flex flex-col items-center justify-center p-3 w-16 h-16">
                <i class="fas fa-home text-lg mb-1 text-gray-400"></i>
                <span class="text-xs text-gray-400">Home</span>
            </a>
            
            <!-- Investment Manager -->
            <a href="{{ url_for('mobile_investments') }}" 
               class="mobile-nav-item flex flex-col items-center justify-center p-3 w-16 h-16">
                <i class="fas fa-chart-line text-lg mb-1 text-gray-400"></i>
                <span class="text-xs text-gray-400">Investments</span>
            </a>
            
            <!-- Year Month Tracker -->
            <a href="{{ url_for('mobile_tracker') }}" 
               class="mobile-nav-item flex flex-col items-center justify-center p-3 w-16 h-16">
                <i class="fas fa-calendar-alt text-lg mb-1 text-gray-400"></i>
                <span class="text-xs text-gray-400">Tracker</span>
            </a>
            
            <!-- Goals -->
            <a href="{{ url_for('mobile_goals') }}" 
               class="mobile-nav-item flex flex-col items-center justify-center p-3 w-16 h-16 active">
                <i class="fas fa-target text-lg mb-1 text-blue-400"></i>
                <span class="text-xs text-blue-400">Goals</span>
            </a>
            
            <!-- Monthly Breakdown -->
            <a href="{{ url_for('mobile_monthly') }}" 
               class="mobile-nav-item flex flex-col items-center justify-center p-3 w-16 h-16">
                <i class="fas fa-chart-bar text-lg mb-1 text-gray-400"></i>
                <span class="text-xs text-gray-400">Breakdown</span>
            </a>
        </div>
    </div>

    <script>
        let showCompletedGoals = false;
        let allGoals = [];
        
        // Load data on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadCurrentPosition();
            loadGoals();
        });

        async function loadCurrentPosition() {
            try {
                // Get portfolio value
                const liveResponse = await fetch('/api/live-values');
                const liveData = await liveResponse.json();
                
                document.getElementById('currentNetWorth').textContent = 
                    '£' + liveData.current_net_worth.toLocaleString('en-GB', { minimumFractionDigits: 0, maximumFractionDigits: 0 });
                
                // For now, use the known correct monthly investment amount
                // TODO: Fix /api/monthly-breakdown endpoint
                document.getElementById('monthlyInvestment').textContent = '£1,825';
                
            } catch (error) {
                console.error('Error loading current position:', error);
                document.getElementById('currentNetWorth').textContent = 'Error loading data';
                document.getElementById('monthlyInvestment').textContent = 'Error';
            }
        }

        async function loadGoals() {
            try {
                const response = await fetch('/api/goals');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const goals = await response.json();
                console.log('Goals loaded:', goals);
                
                allGoals = goals;
                displayGoals(filterGoals());
                document.getElementById('loadingGoals').style.display = 'none';
                
            } catch (error) {
                console.error('Error loading goals:', error);
                document.getElementById('loadingGoals').style.display = 'none';
                document.getElementById('goalsContainer').innerHTML = `
                    <div class="text-center py-8">
                        <i class="fas fa-exclamation-triangle text-4xl text-red-400 mb-4"></i>
                        <p class="text-red-400">Failed to load goals</p>
                        <button onclick="loadGoals()" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded-lg">
                            Try Again
                        </button>
                    </div>
                `;
            }
        }

        function filterGoals() {
            if (showCompletedGoals) {
                return allGoals;
            }
            // Filter out completed goals (progress >= 100%)
            const currentNetWorth = parseFloat(document.getElementById('currentNetWorth').textContent.replace(/[£,]/g, '')) || 0;
            return allGoals.filter(goal => {
                const progress = Math.min((currentNetWorth / goal.target_amount) * 100, 100);
                return progress < 100;
            });
        }

        function toggleCompletedGoals() {
            showCompletedGoals = !showCompletedGoals;
            const button = document.getElementById('toggleCompletedBtn');
            const text = document.getElementById('toggleText');
            const icon = button.querySelector('i');
            
            if (showCompletedGoals) {
                icon.className = 'fas fa-eye mr-1';
                text.textContent = 'Hide Completed';
            } else {
                icon.className = 'fas fa-eye-slash mr-1';
                text.textContent = 'Show Completed';
            }
            
            displayGoals(filterGoals());
        }

        function displayGoals(goals) {
            const container = document.getElementById('goalsContainer');
            
            if (goals.length === 0) {
                const message = showCompletedGoals ? 
                    'No completed goals yet' : 
                    (allGoals.length === 0 ? 'No goals set yet' : 'No active goals');
                
                container.innerHTML = `
                    <div class="text-center py-8">
                        <i class="fas fa-bullseye text-4xl text-gray-400 mb-4"></i>
                        <p class="text-gray-400 mb-4">${message}</p>
                        ${allGoals.length === 0 ? `
                            <button onclick="openCreateGoalModal()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">
                                Create Your First Goal
                            </button>
                        ` : ''}
                    </div>
                `;
                return;
            }

            // Get current net worth for progress calculation
            const currentNetWorth = parseFloat(document.getElementById('currentNetWorth').textContent.replace(/[£,]/g, '')) || 0;
            
            container.innerHTML = goals.map(goal => {
                const targetAmount = goal.target_amount;
                const progress = Math.min((currentNetWorth / targetAmount) * 100, 100);
                const remaining = Math.max(targetAmount - currentNetWorth, 0);
                const targetDate = new Date(goal.target_date);
                const isCompleted = progress >= 100;
                
                // Get progress-based border color - more intuitive gradient
                let borderColor = 'border-gray-800';
                if (isCompleted) {
                    borderColor = 'border-2 border-green-500';
                } else if (progress >= 90) {
                    borderColor = 'border-2 border-green-300'; // Light green when very close
                } else if (progress >= 75) {
                    borderColor = 'border-2 border-yellow-400'; // Yellow for good progress
                } else if (progress >= 50) {
                    borderColor = 'border-2 border-orange-400'; // Orange for halfway
                } else if (progress >= 25) {
                    borderColor = 'border-2 border-blue-400'; // Blue for early progress
                } else if (progress > 0) {
                    borderColor = 'border-2 border-red-400'; // Red for minimal progress
                }
                
                return `
                    <div class="bg-black ${borderColor} rounded-xl p-6">
                        <div class="flex justify-between items-start mb-4">
                            <div class="flex-1">
                                <p class="text-2xl font-bold text-white">£${targetAmount.toLocaleString('en-GB', { minimumFractionDigits: 0, maximumFractionDigits: 0 })}</p>
                                <p class="text-sm text-gray-400">${targetDate.toLocaleDateString('en-GB', { month: 'long', year: 'numeric' })}</p>
                            </div>
                            
                            <button onclick="toggleGoalCompletion(${goal.id})" class="ml-4">
                                ${isCompleted ? 
                                    '<i class="fas fa-check-circle text-green-500 text-2xl"></i>' :
                                    '<i class="far fa-circle text-gray-400 text-2xl hover:text-white"></i>'
                                }
                            </button>
                        </div>
                        
                        <!-- Progress Circle -->
                        <div class="flex items-center justify-center mb-4">
                            <div class="relative w-24 h-24">
                                <svg class="w-24 h-24 transform -rotate-90" viewBox="0 0 100 100">
                                    <!-- Background circle -->
                                    <circle cx="50" cy="50" r="40" fill="none" stroke="rgba(75, 85, 99, 0.3)" stroke-width="8"/>
                                    <!-- Progress circle -->
                                    <circle 
                                        cx="50" cy="50" r="40" 
                                        fill="none" 
                                        stroke="${getProgressCircleColor(progress, isCompleted)}" 
                                        stroke-width="8"
                                        stroke-dasharray="251.2"
                                        stroke-dashoffset="${251.2 - (progress / 100) * 251.2}"
                                        stroke-linecap="round"
                                        style="transition: stroke-dashoffset 0.5s ease-in-out;"
                                    />
                                </svg>
                                <div class="absolute inset-0 flex items-center justify-center">
                                    <span class="text-lg font-bold" style="color: ${getProgressCircleColor(progress, isCompleted)}">${Math.round(progress)}%</span>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Progress Details -->
                        <div class="space-y-2">
                            <div class="flex justify-between items-center">
                                <span class="text-gray-400 text-sm">Remaining</span>
                                <span class="text-white font-semibold">£${remaining.toLocaleString('en-GB', { minimumFractionDigits: 0, maximumFractionDigits: 0 })}</span>
                            </div>
                            
                            <div class="flex justify-between items-center">
                                <span class="text-gray-400 text-sm">Time Left</span>
                                <span class="text-white font-semibold">${getTimeUntilTarget(targetDate)}</span>
                            </div>
                            
                            ${goal.description ? `
                                <div class="mt-3 pt-3 border-t border-gray-700">
                                    <p class="text-gray-300 text-sm">${goal.description}</p>
                                </div>
                            ` : ''}
                        </div>
                        
                        ${isCompleted ? `
                            <div class="mt-4 bg-green-900/30 border border-green-500/30 rounded-lg p-3">
                                <div class="flex items-center">
                                    <i class="fas fa-trophy text-yellow-400 mr-2"></i>
                                    <span class="text-green-400 font-medium">Goal Achieved!</span>
                                </div>
                                ${goal.completed_date ? `
                                    <div class="text-gray-300 text-sm mt-1">
                                        Completed on ${new Date(goal.completed_date).toLocaleDateString('en-GB')}
                                    </div>
                                ` : ''}
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');
        }

        function getProgressCircleColor(progress, isCompleted) {
            if (isCompleted) return '#10b981'; // Green
            if (progress >= 90) return '#86efac'; // Light green
            if (progress >= 75) return '#facc15'; // Yellow
            if (progress >= 50) return '#fb923c'; // Orange
            if (progress >= 25) return '#60a5fa'; // Blue
            if (progress > 0) return '#f87171'; // Red
            return '#ffffff'; // White
        }

        function getTimeUntilTarget(targetDate) {
            const now = new Date();
            const diffTime = targetDate - now;
            
            if (diffTime < 0) {
                return 'Overdue';
            }
            
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            return `${diffDays} days`;
        }

        async function toggleGoalCompletion(goalId) {
            try {
                const response = await fetch(`/api/goals/${goalId}/toggle-completion`, {
                    method: 'POST'
                });
                
                const result = await response.json();
                if (result.success) {
                    // Reload goals to update display
                    await loadGoals();
                    // Refresh the filtered display
                    displayGoals(filterGoals());
                } else {
                    alert('Failed to update goal: ' + result.message);
                }
            } catch (error) {
                console.error('Error toggling goal completion:', error);
                alert('Failed to update goal');
            }
        }

        function openCreateGoalModal() {
            // Create and show mobile modal
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4';
            modal.innerHTML = `
                <div class="bg-black border border-gray-800 rounded-xl w-full max-w-sm p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-lg font-bold text-white">Add New Goal</h3>
                        <button onclick="closeCreateGoalModal()" class="text-gray-400 hover:text-white">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    
                    <form id="createGoalForm" class="space-y-4">
                        <div>
                            <label class="block text-sm text-gray-400 mb-2">Goal Amount (£)</label>
                            <input type="number" id="goalAmount" class="w-full bg-gray-900 text-white rounded-lg px-3 py-2 border border-gray-700 focus:border-blue-500 focus:outline-none" placeholder="150000" required>
                        </div>
                        
                        <div>
                            <label class="block text-sm text-gray-400 mb-2">Target Date</label>
                            <input type="month" id="goalDate" class="w-full bg-gray-900 text-white rounded-lg px-3 py-2 border border-gray-700 focus:border-blue-500 focus:outline-none" required>
                        </div>
                        
                        <div>
                            <label class="block text-sm text-gray-400 mb-2">Description (Optional)</label>
                            <textarea id="goalDescription" class="w-full bg-gray-900 text-white rounded-lg px-3 py-2 border border-gray-700 focus:border-blue-500 focus:outline-none h-20 resize-none" placeholder="Quarterly target..."></textarea>
                        </div>
                        
                        <div class="flex space-x-3 pt-2">
                            <button type="button" onclick="closeCreateGoalModal()" class="flex-1 bg-gray-800 text-white py-2 px-4 rounded-lg hover:bg-gray-700">
                                Cancel
                            </button>
                            <button type="submit" class="flex-1 bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700">
                                Create Goal
                            </button>
                        </div>
                    </form>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            // Set default date to next month
            const nextMonth = new Date();
            nextMonth.setMonth(nextMonth.getMonth() + 3);
            document.getElementById('goalDate').value = nextMonth.toISOString().slice(0, 7);
            
            // Handle form submission
            document.getElementById('createGoalForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                await createNewGoal();
            });
        }

        function closeCreateGoalModal() {
            const modal = document.querySelector('.fixed.inset-0.bg-black.bg-opacity-50');
            if (modal) {
                modal.remove();
            }
        }

        async function createNewGoal() {
            const amount = document.getElementById('goalAmount').value;
            const date = document.getElementById('goalDate').value;
            const description = document.getElementById('goalDescription').value;
            
            if (!amount || !date) {
                alert('Please fill in the required fields');
                return;
            }
            
            // Auto-generate title
            const targetDate = new Date(date + '-01');
            const title = `£${parseInt(amount).toLocaleString('en-GB')} by ${targetDate.toLocaleDateString('en-GB', { month: 'short', year: 'numeric' })}`;
            
            try {
                const response = await fetch('/api/goals', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        title: title,
                        description: description,
                        target_amount: parseFloat(amount),
                        target_date: date
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    closeCreateGoalModal();
                    // Reload goals
                    await loadGoals();
                    displayGoals(filterGoals());
                } else {
                    alert('Failed to create goal: ' + result.message);
                }
            } catch (error) {
                console.error('Error creating goal:', error);
                alert('Failed to create goal');
            }
        }
    </script>
</body>
</html>
