<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Breakdown - Portfolio Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#000000">
    <link rel="apple-touch-icon" href="/static/icon-192x192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <style>
        .bottom-nav {
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid rgba(75, 85, 99, 0.3);
        }
        
        .nav-icon {
            color: rgba(156, 163, 175, 1);
            transition: all 0.2s ease;
        }
        
        .nav-icon.active {
            color: rgba(59, 130, 246, 1);
        }
        
        .nav-icon:hover {
            color: rgba(255, 255, 255, 1);
        }
    </style>
</head>
<body class="bg-black text-white min-h-screen">
    <!-- Mobile Header -->
    <div class="bg-black p-4 border-b border-gray-800">
        <div class="flex items-center justify-between">
            <h1 class="text-xl font-bold text-white">Monthly Breakdown</h1>
            <i class="fas fa-calendar-alt text-blue-400"></i>
        </div>
    </div>

    <!-- Main Content -->
    <div class="px-4 py-6 pb-24">
        
        <!-- Loading State -->
        <div id="loadingState" class="text-center py-8">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-400 mx-auto mb-4"></div>
            <p class="text-gray-400">Loading monthly data...</p>
        </div>

        <!-- Monthly Data Container -->
        <div id="monthlyContainer" class="space-y-6" style="display: none;">
            
            <!-- Free Cash Available -->
            <div class="bg-gray-900 rounded-2xl p-5 border border-gray-800">
                <div class="flex items-center mb-4">
                    <i class="fas fa-wallet text-green-400 mr-3 text-xl"></i>
                    <h2 class="text-lg font-bold text-white">Free Cash Available</h2>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div class="text-center">
                        <p class="text-sm text-gray-500">Monthly</p>
                        <p class="text-2xl font-bold text-green-400" id="monthlyFreeCash">£0.00</p>
                    </div>
                    <div class="text-center">
                        <p class="text-sm text-gray-500">Annual</p>
                        <p class="text-2xl font-bold text-green-400" id="annualFreeCash">£0.00</p>
                    </div>
                </div>
            </div>

            <!-- Income -->
            <div class="bg-gray-900 rounded-2xl p-5 border border-gray-800">
                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center">
                        <i class="fas fa-money-bill-wave text-blue-400 mr-3 text-xl"></i>
                        <h2 class="text-lg font-bold text-white">Income</h2>
                    </div>
                    <button onclick="editIncome()" class="text-blue-400 hover:text-blue-300">
                        <i class="fas fa-edit"></i>
                    </button>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div class="text-center">
                        <p class="text-sm text-gray-500">Monthly Take Home</p>
                        <p class="text-2xl font-bold text-blue-400" id="monthlyIncome">£0.00</p>
                    </div>
                    <div class="text-center">
                        <p class="text-sm text-gray-500">Yearly Take Home</p>
                        <p class="text-2xl font-bold text-blue-400" id="yearlyIncome">£0.00</p>
                    </div>
                </div>
            </div>

            <!-- Expenses -->
            <div class="bg-gray-900 rounded-2xl p-5 border border-gray-800">
                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center">
                        <i class="fas fa-shopping-cart text-red-400 mr-3 text-xl"></i>
                        <h2 class="text-lg font-bold text-white">Expenses</h2>
                    </div>
                </div>
                <div class="space-y-3" id="expensesContainer">
                    <!-- Expenses will be dynamically loaded -->
                </div>
                <div class="mt-4 pt-3 border-t border-gray-800">
                    <div class="flex justify-between">
                        <span class="font-semibold text-white">Total Monthly Expenses:</span>
                        <span class="font-bold text-red-400" id="totalExpenses">£0.00</span>
                    </div>
                </div>
            </div>

            <!-- Investment Commitments -->
            <div class="bg-gray-900 rounded-2xl p-5 border border-gray-800">
                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center">
                        <i class="fas fa-chart-line text-purple-400 mr-3 text-xl"></i>
                        <h2 class="text-lg font-bold text-white">Investment Commitments</h2>
                    </div>
                </div>
                <div class="space-y-3" id="investmentCommitmentsContainer">
                    <!-- Investment commitments will be dynamically loaded -->
                </div>
                <div class="mt-4 pt-3 border-t border-gray-800">
                    <div class="flex justify-between">
                        <span class="font-semibold text-white">Total Monthly Investments:</span>
                        <span class="font-bold text-purple-400" id="totalInvestmentCommitments">£0.00</span>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <!-- Bottom Navigation -->
    <div class="fixed bottom-0 left-0 right-0 bottom-nav" style="padding-bottom: env(safe-area-inset-bottom, 16px);">
        <div class="flex justify-around items-center py-4 pb-3">
            <a href="/mobile" class="flex flex-col items-center py-2 nav-icon">
                <i class="fas fa-home text-lg mb-1"></i>
                <span class="text-xs">Home</span>
            </a>
            <a href="/mobile/investments" class="flex flex-col items-center py-2 nav-icon">
                <i class="fas fa-chart-line text-lg mb-1"></i>
                <span class="text-xs">Investments</span>
            </a>
            <a href="/mobile/goals" class="flex flex-col items-center py-2 nav-icon">
                <i class="fas fa-bullseye text-lg mb-1"></i>
                <span class="text-xs">Goals</span>
            </a>
            <a href="/mobile/monthly" class="flex flex-col items-center py-2 nav-icon active">
                <i class="fas fa-calendar-alt text-lg mb-1"></i>
                <span class="text-xs">Monthly</span>
            </a>
            <a href="#" class="flex flex-col items-center py-2 nav-icon">
                <i class="fas fa-chart-bar text-lg mb-1"></i>
                <span class="text-xs">Tracker</span>
            </a>
        </div>
    </div>

    <script>
        // Load data on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadMonthlyData();
        });

        async function loadMonthlyData() {
            try {
                const response = await fetch('/api/monthly-breakdown');
                const monthlyData = await response.json();
                
                if (monthlyData.error) {
                    showError('Failed to load monthly data');
                    return;
                }
                
                displayMonthlyData(monthlyData);
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('monthlyContainer').style.display = 'block';
                
            } catch (error) {
                console.error('Error loading monthly data:', error);
                showError('Failed to load monthly data');
            }
        }

        function displayMonthlyData(monthlyData) {
            // Update income
            const monthlyIncome = monthlyData.monthly_income || 0;
            const yearlyIncome = monthlyIncome * 12;
            
            document.getElementById('monthlyIncome').textContent = 
                '£' + monthlyIncome.toLocaleString('en-GB', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
            document.getElementById('yearlyIncome').textContent = 
                '£' + yearlyIncome.toLocaleString('en-GB', { minimumFractionDigits: 2, maximumFractionDigits: 2 });

            // Display expenses
            displayExpenses(monthlyData.expenses, monthlyData.total_expenses);

            // Display investment commitments
            displayInvestmentCommitments(monthlyData.investment_commitments, monthlyData.total_investment_commitments);

            // Calculate and display free cash
            const freeCashMonthly = monthlyIncome - monthlyData.total_expenses - monthlyData.total_investment_commitments;
            const freeCashAnnual = freeCashMonthly * 12;
            
            document.getElementById('monthlyFreeCash').textContent = 
                '£' + freeCashMonthly.toLocaleString('en-GB', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
            document.getElementById('annualFreeCash').textContent = 
                '£' + freeCashAnnual.toLocaleString('en-GB', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        }

        function displayExpenses(expenses, total) {
            const container = document.getElementById('expensesContainer');
            container.innerHTML = '';
            
            expenses.forEach(expense => {
                const expenseDiv = document.createElement('div');
                expenseDiv.className = 'flex justify-between items-center py-2';
                expenseDiv.innerHTML = `
                    <span class="text-white">${expense.category}</span>
                    <span class="font-semibold text-red-400">£${expense.amount.toLocaleString('en-GB', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</span>
                `;
                container.appendChild(expenseDiv);
            });
            
            document.getElementById('totalExpenses').textContent = 
                '£' + total.toLocaleString('en-GB', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        }

        function displayInvestmentCommitments(commitments, total) {
            const container = document.getElementById('investmentCommitmentsContainer');
            container.innerHTML = '';
            
            commitments.forEach(commitment => {
                const commitmentDiv = document.createElement('div');
                commitmentDiv.className = 'flex justify-between items-center py-2';
                commitmentDiv.innerHTML = `
                    <span class="text-white">${commitment.platform}</span>
                    <span class="font-semibold text-purple-400">£${commitment.amount.toLocaleString('en-GB', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</span>
                `;
                container.appendChild(commitmentDiv);
            });
            
            document.getElementById('totalInvestmentCommitments').textContent = 
                '£' + total.toLocaleString('en-GB', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        }

        function editIncome() {
            const currentIncome = parseFloat(document.getElementById('monthlyIncome').textContent.replace(/[£,]/g, ''));
            const newIncome = prompt('Enter new monthly income:', currentIncome);
            
            if (newIncome !== null && !isNaN(newIncome)) {
                updateIncome(parseFloat(newIncome));
            }
        }

        async function updateIncome(newIncome) {
            try {
                const response = await fetch('/api/update-monthly-data', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        field: 'income',
                        value: newIncome
                    })
                });

                const result = await response.json();
                if (result.success) {
                    // Reload the data to show updated values
                    loadMonthlyData();
                } else {
                    alert('Failed to update income: ' + result.message);
                }
            } catch (error) {
                console.error('Error updating income:', error);
                alert('Failed to update income');
            }
        }

        function showError(message) {
            const container = document.getElementById('monthlyContainer');
            container.innerHTML = `
                <div class="bg-gray-900 rounded-2xl p-8 border border-gray-800">
                    <div class="text-center">
                        <i class="fas fa-exclamation-triangle text-4xl text-red-400 mb-4"></i>
                        <p class="text-red-400">${message}</p>
                        <button onclick="loadMonthlyData()" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded-lg">
                            Try Again
                        </button>
                    </div>
                </div>
            `;
            document.getElementById('loadingState').style.display = 'none';
            container.style.display = 'block';
        }
    </script>
</body>
</html>
