<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Breakdown - Portfolio Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#000000">
    <link rel="apple-touch-icon" href="/static/icon-192x192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <style>
        .bottom-nav {
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid rgba(75, 85, 99, 0.3);
        }
        
        .nav-icon {
            color: rgba(156, 163, 175, 1);
            transition: all 0.2s ease;
        }
        
        .nav-icon.active {
            color: rgba(59, 130, 246, 1);
        }
        
        .nav-icon:hover {
            color: rgba(255, 255, 255, 1);
        }
    </style>
</head>
<body class="bg-black text-white min-h-screen">
    <!-- Mobile Header -->
    <div class="bg-black p-4">
        <h1 class="text-xl font-bold text-white">Monthly Breakdown</h1>
    </div>

    <!-- Main Content -->
    <div class="px-4 py-6 pb-24">
        <!-- Free Cash Summary -->
        <div class="bg-gradient-to-r from-blue-600 to-blue-700 rounded-xl p-4 mb-6">
            <div class="flex justify-between items-start mb-3">
                <div>
                    <h2 class="text-lg font-bold text-white">Free Cash Available</h2>
                    <p class="text-blue-100 text-sm">Income - (Expenses + Investments)</p>
                </div>
                <div class="text-right">
                    <div class="text-2xl font-bold text-white" id="freeCashMonthly">£0</div>
                    <div class="text-blue-100 text-xs">Monthly</div>
                </div>
            </div>
            <div class="pt-3 border-t border-blue-500">
                <div class="flex justify-between items-center">
                    <span class="text-blue-100 text-sm">Annual Free Cash</span>
                    <span class="text-lg font-bold text-white" id="freeCashAnnual">£0</span>
                </div>
            </div>
        </div>

        <!-- Income Section -->
        <div class="bg-black border border-gray-800 rounded-xl mb-6">
            <div class="p-4 border-b border-gray-800">
                <div class="flex justify-between items-center">
                    <h2 class="text-lg font-semibold text-white">Income</h2>
                    <button onclick="editIncome()" class="bg-green-600 text-white px-3 py-1 rounded-lg text-sm">
                        <i class="fas fa-edit mr-1"></i>
                        Edit
                    </button>
                </div>
            </div>
            <div class="p-4">
                <div class="grid grid-cols-2 gap-4">
                    <div class="text-center p-3 bg-green-500/20 rounded-xl border border-green-500/30">
                        <div class="text-xl font-bold text-green-400" id="monthlyIncome">£0</div>
                        <div class="text-xs text-green-300">Monthly Take-Home</div>
                    </div>
                    <div class="text-center p-3 bg-green-500/20 rounded-xl border border-green-500/30">
                        <div class="text-xl font-bold text-green-400" id="annualIncome">£0</div>
                        <div class="text-xs text-green-300">Annual Take-Home</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Expenses Section -->
        <div class="bg-black border border-gray-800 rounded-xl mb-6">
            <div class="p-4 border-b border-gray-800">
                <div class="flex justify-between items-center">
                    <h2 class="text-lg font-semibold text-white">Expenses</h2>
                    <button onclick="addExpense()" class="bg-orange-600 text-white px-3 py-1 rounded-lg text-sm">
                        <i class="fas fa-plus mr-1"></i>
                        Add
                    </button>
                </div>
            </div>
            <div class="p-4">
                <div id="expensesList">
                    <!-- Expenses will be loaded here -->
                </div>
                
                <!-- Total Expenses -->
                <div class="mt-4 p-3 bg-red-500/10 rounded-xl border border-red-500/20">
                    <div class="flex justify-between items-center">
                        <div>
                            <div class="text-sm text-gray-300">Total Monthly</div>
                            <div class="text-lg font-bold text-red-400" id="totalMonthlyExpenses">£0</div>
                        </div>
                        <div class="text-right">
                            <div class="text-sm text-gray-300">Total Annual</div>
                            <div class="text-lg font-bold text-red-400" id="totalAnnualExpenses">£0</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Investment Commitments Section -->
        <div class="bg-black border border-gray-800 rounded-xl">
            <div class="p-4 border-b border-gray-800">
                <div class="flex justify-between items-center">
                    <h2 class="text-lg font-semibold text-white">Investment Commitments</h2>
                    <button onclick="addInvestmentCommitment()" class="bg-purple-600 text-white px-3 py-1 rounded-lg text-sm">
                        <i class="fas fa-plus mr-1"></i>
                        Add
                    </button>
                </div>
            </div>
            <div class="p-4">
                <div id="investmentsList">
                    <!-- Investments will be loaded here -->
                </div>
                
                <!-- Total Investments -->
                <div class="mt-4 p-3 bg-purple-500/10 rounded-xl border border-purple-500/20">
                    <div class="flex justify-between items-center">
                        <div>
                            <div class="text-sm text-gray-300">Total Monthly</div>
                            <div class="text-lg font-bold text-purple-400" id="totalMonthlyInvestments">£0</div>
                        </div>
                        <div class="text-right">
                            <div class="text-sm text-gray-300">Total Annual</div>
                            <div class="text-lg font-bold text-purple-400" id="totalAnnualInvestments">£0</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="fixed bottom-0 left-0 right-0 bottom-nav" style="padding-bottom: env(safe-area-inset-bottom, 16px);">
        <div class="flex justify-around items-center py-4 pb-3">
            <a href="/mobile" class="flex flex-col items-center py-2 nav-icon">
                <i class="fas fa-home text-lg mb-1"></i>
                <span class="text-xs">Home</span>
            </a>
            <a href="/mobile/investments" class="flex flex-col items-center py-2 nav-icon">
                <i class="fas fa-chart-line text-lg mb-1"></i>
                <span class="text-xs">Investments</span>
            </a>
            <a href="/mobile/goals" class="flex flex-col items-center py-2 nav-icon">
                <i class="fas fa-bullseye text-lg mb-1"></i>
                <span class="text-xs">Goals</span>
            </a>
            <a href="/mobile/monthly" class="flex flex-col items-center py-2 nav-icon active">
                <i class="fas fa-calendar-alt text-lg mb-1"></i>
                <span class="text-xs">Monthly</span>
            </a>
            <a href="/mobile/tracker" class="flex flex-col items-center py-2 nav-icon">
                <i class="fas fa-chart-bar text-lg mb-1"></i>
                <span class="text-xs">Tracker</span>
            </a>
        </div>
    </div>

    <script>
        let monthlyData = {};

        // Load data on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadMonthlyData();
        });

        async function loadMonthlyData() {
            try {
                const response = await fetch('/api/monthly-breakdown');
                const data = await response.json();
                
                monthlyData = data;
                updateDisplay();
            } catch (error) {
                console.error('Error loading monthly data:', error);
            }
        }

        function updateDisplay() {
            const monthly = monthlyData.monthly_income || 0;
            const expenses = monthlyData.total_expenses || 0;
            const investments = monthlyData.total_investment_commitments || 0;
            
            // Update income
            document.getElementById('monthlyIncome').textContent = `£${monthly.toLocaleString('en-GB')}`;
            document.getElementById('annualIncome').textContent = `£${(monthly * 12).toLocaleString('en-GB')}`;
            
            // Update totals
            document.getElementById('totalMonthlyExpenses').textContent = `£${expenses.toLocaleString('en-GB')}`;
            document.getElementById('totalAnnualExpenses').textContent = `£${(expenses * 12).toLocaleString('en-GB')}`;
            document.getElementById('totalMonthlyInvestments').textContent = `£${investments.toLocaleString('en-GB')}`;
            document.getElementById('totalAnnualInvestments').textContent = `£${(investments * 12).toLocaleString('en-GB')}`;
            
            // Update free cash
            const freeCashMonthly = monthly - expenses - investments;
            document.getElementById('freeCashMonthly').textContent = `£${freeCashMonthly.toLocaleString('en-GB')}`;
            document.getElementById('freeCashAnnual').textContent = `£${(freeCashMonthly * 12).toLocaleString('en-GB')}`;
            
            // Update lists
            updateExpensesList();
            updateInvestmentsList();
        }

        function updateExpensesList() {
            const container = document.getElementById('expensesList');
            const expenses = monthlyData.expenses || [];
            
            if (expenses.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-6">
                        <i class="fas fa-receipt text-gray-400 text-3xl mb-3"></i>
                        <p class="text-gray-400 text-sm">No expenses added yet</p>
                    </div>
                `;
                return;
            }
            
            // Sort expenses by amount (high to low)
            expenses.sort((a, b) => b.amount - a.amount);
            
            container.innerHTML = expenses.map(expense => `
                <div class="flex items-center justify-between p-3 bg-red-500/10 rounded-xl border border-red-500/20 mb-2">
                    <div class="flex items-center flex-1">
                        <div class="w-2 h-2 bg-red-500 rounded-full mr-3"></div>
                        <div class="flex-1">
                            <div class="font-medium text-white text-sm">${expense.category}</div>
                            <div class="text-xs text-gray-400">£${(expense.amount * 12).toLocaleString('en-GB')} annually</div>
                        </div>
                    </div>
                    <div class="flex items-center gap-2">
                        <div class="text-right mr-2">
                            <div class="font-bold text-red-400 text-sm">£${expense.amount.toLocaleString('en-GB')}</div>
                            <div class="text-xs text-gray-400">monthly</div>
                        </div>
                        <button onclick="editExpense('${expense.category}', ${expense.amount})" class="text-blue-400 hover:text-blue-300 p-1">
                            <i class="fas fa-edit text-sm"></i>
                        </button>
                        <button onclick="deleteExpense('${expense.category}')" class="text-red-400 hover:text-red-300 p-1">
                            <i class="fas fa-trash-alt text-sm"></i>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function updateInvestmentsList() {
            const container = document.getElementById('investmentsList');
            const investments = monthlyData.investment_commitments || [];
            
            if (investments.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-6">
                        <i class="fas fa-chart-line text-gray-400 text-3xl mb-3"></i>
                        <p class="text-gray-400 text-sm">No investment commitments added yet</p>
                    </div>
                `;
                return;
            }
            
            // Group by platform
            const platformGroups = {};
            investments.forEach(investment => {
                if (!platformGroups[investment.platform]) {
                    platformGroups[investment.platform] = [];
                }
                platformGroups[investment.platform].push(investment);
            });
            
            let html = '';
            Object.keys(platformGroups).forEach(platform => {
                // Calculate platform total
                const platformTotal = platformGroups[platform].reduce((sum, inv) => sum + inv.amount, 0);
                
                html += `
                    <div class="mb-4">
                        <div class="flex items-center justify-between mb-2 px-2">
                            <h3 class="text-sm font-semibold text-purple-400">${platform}</h3>
                            <div class="text-right">
                                <div class="text-sm font-bold text-purple-300">£${platformTotal.toLocaleString('en-GB')}</div>
                                <div class="text-xs text-gray-400">monthly total</div>
                            </div>
                        </div>
                        ${platformGroups[platform].map(investment => `
                            <div class="flex items-center justify-between p-3 bg-purple-500/10 rounded-xl border border-purple-500/20 mb-2 ml-2">
                                <div class="flex items-center flex-1">
                                    <div class="w-2 h-2 bg-purple-500 rounded-full mr-3"></div>
                                    <div class="flex-1">
                                        <div class="font-medium text-white text-sm">${investment.name}</div>
                                        <div class="text-xs text-gray-400">£${(investment.amount * 12).toLocaleString('en-GB')} annually</div>
                                    </div>
                                </div>
                                <div class="flex items-center gap-2">
                                    <div class="text-right mr-2">
                                        <div class="font-bold text-purple-400 text-sm">£${investment.amount.toLocaleString('en-GB')}</div>
                                        <div class="text-xs text-gray-400">monthly</div>
                                    </div>
                                    <button onclick="editInvestmentCommitment('${investment.platform}', '${investment.name}', ${investment.amount})" class="text-blue-400 hover:text-blue-300 p-1">
                                        <i class="fas fa-edit text-sm"></i>
                                    </button>
                                    <button onclick="deleteInvestmentCommitment('${investment.platform}', '${investment.name}')" class="text-red-400 hover:text-red-300 p-1">
                                        <i class="fas fa-trash-alt text-sm"></i>
                                    </button>
                                </div>
                            </div>
                        `).join('')}
                        
                        <!-- Platform Annual Total -->
                        <div class="ml-2 mt-2 p-2 bg-purple-500/5 rounded-lg border border-purple-500/10">
                            <div class="text-center">
                                <div class="text-xs text-gray-400">Annual commitment</div>
                                <div class="text-sm font-semibold text-purple-300">£${(platformTotal * 12).toLocaleString('en-GB')}</div>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        // Edit Income Modal
        function editIncome() {
            const currentIncome = monthlyData.monthly_income || 0;
            createModal('Edit Monthly Income', `
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm text-gray-400 mb-2">Monthly Income (£)</label>
                        <input type="number" id="incomeAmount" value="${currentIncome}" class="w-full bg-gray-900 text-white rounded-lg px-3 py-2 border border-gray-700 focus:border-green-500 focus:outline-none" required>
                    </div>
                </div>
            `, async () => {
                const amount = document.getElementById('incomeAmount').value;
                if (!amount) return;
                
                try {
                    const response = await fetch('/api/update-monthly-data', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ field: 'income', value: parseFloat(amount) })
                    });
                    
                    const result = await response.json();
                    if (result.success) {
                        await loadMonthlyData();
                    } else {
                        alert('Failed to update income: ' + result.message);
                    }
                } catch (error) {
                    alert('Failed to update income');
                }
            });
        }

        // Add Expense Modal
        function addExpense() {
            createModal('Add Expense', `
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm text-gray-400 mb-2">Expense Name</label>
                        <input type="text" id="expenseName" class="w-full bg-gray-900 text-white rounded-lg px-3 py-2 border border-gray-700 focus:border-orange-500 focus:outline-none" placeholder="e.g. Groceries" required>
                    </div>
                    <div>
                        <label class="block text-sm text-gray-400 mb-2">Monthly Amount (£)</label>
                        <input type="number" id="expenseAmount" class="w-full bg-gray-900 text-white rounded-lg px-3 py-2 border border-gray-700 focus:border-orange-500 focus:outline-none" placeholder="100" required>
                    </div>
                </div>
            `, async () => {
                const name = document.getElementById('expenseName').value.trim();
                const amount = document.getElementById('expenseAmount').value;
                
                if (!name || !amount) {
                    alert('Please fill in all fields');
                    return;
                }
                
                try {
                    const response = await fetch('/add-expense', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ name, monthly_amount: parseFloat(amount) })
                    });
                    
                    const result = await response.json();
                    if (result.success) {
                        await loadMonthlyData();
                    } else {
                        alert('Failed to add expense: ' + result.message);
                    }
                } catch (error) {
                    alert('Failed to add expense');
                }
            });
        }

        // Edit Expense Modal
        function editExpense(currentName, currentAmount) {
            createModal('Edit Expense', `
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm text-gray-400 mb-2">Expense Name</label>
                        <input type="text" id="expenseName" value="${currentName}" class="w-full bg-gray-900 text-white rounded-lg px-3 py-2 border border-gray-700 focus:border-orange-500 focus:outline-none" required>
                    </div>
                    <div>
                        <label class="block text-sm text-gray-400 mb-2">Monthly Amount (£)</label>
                        <input type="number" id="expenseAmount" value="${currentAmount}" class="w-full bg-gray-900 text-white rounded-lg px-3 py-2 border border-gray-700 focus:border-orange-500 focus:outline-none" required>
                    </div>
                </div>
            `, async () => {
                const name = document.getElementById('expenseName').value.trim();
                const amount = document.getElementById('expenseAmount').value;
                
                if (!name || !amount) {
                    alert('Please fill in all fields');
                    return;
                }
                
                try {
                    const response = await fetch('/update-expense', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ old_name: currentName, name, monthly_amount: parseFloat(amount) })
                    });
                    
                    const result = await response.json();
                    if (result.success) {
                        await loadMonthlyData();
                    } else {
                        alert('Failed to update expense: ' + result.message);
                    }
                } catch (error) {
                    alert('Failed to update expense');
                }
            });
        }

        // Delete Expense
        async function deleteExpense(name) {
            if (!confirm(`Delete expense "${name}"?`)) return;
            
            try {
                const response = await fetch('/delete-expense', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name })
                });
                
                const result = await response.json();
                if (result.success) {
                    await loadMonthlyData();
                } else {
                    alert('Failed to delete expense: ' + result.message);
                }
            } catch (error) {
                alert('Failed to delete expense');
            }
        }

        // Add Investment Commitment Modal
        function addInvestmentCommitment() {
            createModal('Add Investment Commitment', `
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm text-gray-400 mb-2">Platform</label>
                        <select id="investmentPlatform" class="w-full bg-gray-900 text-white rounded-lg px-3 py-2 border border-gray-700 focus:border-purple-500 focus:outline-none" required>
                            <option value="">Select Platform</option>
                            <option value="Trading212 ISA">Trading212 ISA</option>
                            <option value="Degiro">Degiro</option>
                            <option value="InvestEngine ISA">InvestEngine ISA</option>
                            <option value="HL Stocks & Shares LISA">HL Stocks & Shares LISA</option>
                            <option value="Crypto">Crypto</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm text-gray-400 mb-2">Investment Name</label>
                        <input type="text" id="investmentName" class="w-full bg-gray-900 text-white rounded-lg px-3 py-2 border border-gray-700 focus:border-purple-500 focus:outline-none" placeholder="e.g. VUSA ETF" required>
                    </div>
                    <div>
                        <label class="block text-sm text-gray-400 mb-2">Monthly Amount (£)</label>
                        <input type="number" id="investmentAmount" class="w-full bg-gray-900 text-white rounded-lg px-3 py-2 border border-gray-700 focus:border-purple-500 focus:outline-none" placeholder="500" required>
                    </div>
                </div>
            `, async () => {
                const platform = document.getElementById('investmentPlatform').value;
                const name = document.getElementById('investmentName').value.trim();
                const amount = document.getElementById('investmentAmount').value;
                
                if (!platform || !name || !amount) {
                    alert('Please fill in all fields');
                    return;
                }
                
                try {
                    const response = await fetch('/add-investment-commitment', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ platform, name, monthly_amount: parseFloat(amount) })
                    });
                    
                    const result = await response.json();
                    if (result.success) {
                        await loadMonthlyData();
                    } else {
                        alert('Failed to add investment commitment: ' + result.message);
                    }
                } catch (error) {
                    alert('Failed to add investment commitment');
                }
            });
        }

        // Edit Investment Commitment Modal
        function editInvestmentCommitment(currentPlatform, currentName, currentAmount) {
            createModal('Edit Investment Commitment', `
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm text-gray-400 mb-2">Platform</label>
                        <select id="investmentPlatform" class="w-full bg-gray-900 text-white rounded-lg px-3 py-2 border border-gray-700 focus:border-purple-500 focus:outline-none" required>
                            <option value="">Select Platform</option>
                            <option value="Trading212 ISA" ${currentPlatform === 'Trading212 ISA' ? 'selected' : ''}>Trading212 ISA</option>
                            <option value="Degiro" ${currentPlatform === 'Degiro' ? 'selected' : ''}>Degiro</option>
                            <option value="InvestEngine ISA" ${currentPlatform === 'InvestEngine ISA' ? 'selected' : ''}>InvestEngine ISA</option>
                            <option value="HL Stocks & Shares LISA" ${currentPlatform === 'HL Stocks & Shares LISA' ? 'selected' : ''}>HL Stocks & Shares LISA</option>
                            <option value="Crypto" ${currentPlatform === 'Crypto' ? 'selected' : ''}>Crypto</option>
                            <option value="Other" ${currentPlatform === 'Other' ? 'selected' : ''}>Other</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm text-gray-400 mb-2">Investment Name</label>
                        <input type="text" id="investmentName" value="${currentName}" class="w-full bg-gray-900 text-white rounded-lg px-3 py-2 border border-gray-700 focus:border-purple-500 focus:outline-none" required>
                    </div>
                    <div>
                        <label class="block text-sm text-gray-400 mb-2">Monthly Amount (£)</label>
                        <input type="number" id="investmentAmount" value="${currentAmount}" class="w-full bg-gray-900 text-white rounded-lg px-3 py-2 border border-gray-700 focus:border-purple-500 focus:outline-none" required>
                    </div>
                </div>
            `, async () => {
                const platform = document.getElementById('investmentPlatform').value;
                const name = document.getElementById('investmentName').value.trim();
                const amount = document.getElementById('investmentAmount').value;
                
                if (!platform || !name || !amount) {
                    alert('Please fill in all fields');
                    return;
                }
                
                try {
                    const response = await fetch('/update-investment-commitment', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            old_platform: currentPlatform, 
                            old_name: currentName, 
                            platform, 
                            name, 
                            monthly_amount: parseFloat(amount) 
                        })
                    });
                    
                    const result = await response.json();
                    if (result.success) {
                        await loadMonthlyData();
                    } else {
                        alert('Failed to update investment commitment: ' + result.message);
                    }
                } catch (error) {
                    alert('Failed to update investment commitment');
                }
            });
        }

        // Delete Investment Commitment
        async function deleteInvestmentCommitment(platform, name) {
            if (!confirm(`Delete investment "${name}" from ${platform}?`)) return;
            
            try {
                const response = await fetch('/delete-investment-commitment', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ platform, name })
                });
                
                const result = await response.json();
                if (result.success) {
                    await loadMonthlyData();
                } else {
                    alert('Failed to delete investment commitment: ' + result.message);
                }
            } catch (error) {
                alert('Failed to delete investment commitment');
            }
        }

        // Generic Modal Creator
        function createModal(title, content, onSubmit) {
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4';
            modal.innerHTML = `
                <div class="bg-black border border-gray-800 rounded-xl w-full max-w-sm p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-lg font-bold text-white">${title}</h3>
                        <button onclick="closeModal()" class="text-gray-400 hover:text-white">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    
                    <form id="modalForm" class="space-y-4">
                        ${content}
                        
                        <div class="flex space-x-3 pt-2">
                            <button type="button" onclick="closeModal()" class="flex-1 bg-gray-800 text-white py-2 px-4 rounded-lg hover:bg-gray-700">
                                Cancel
                            </button>
                            <button type="submit" class="flex-1 bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700">
                                Save
                            </button>
                        </div>
                    </form>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            // Handle form submission
            document.getElementById('modalForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                await onSubmit();
                closeModal();
            });
            
            return modal;
        }

        function closeModal() {
            const modal = document.querySelector('.fixed.inset-0.bg-black.bg-opacity-50');
            if (modal) {
                modal.remove();
            }
        }
    </script>
</body>
